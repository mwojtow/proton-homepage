    <style>
      :root {
        color-scheme: light dark;

        --dark: #0e0d12;
        --white: #ffffff;
        --gray: gray;
        
        --dark-purple: #1e1c26;
        --dark-purple-intense: #1b1340;
        /* or #21164d */
        --purple: #6e4aff;
        --light-purple: #e2dbff;

        --w-custom: 3.25rem; 
        --h-custom: 3.25rem
      }

      .light-theme {
        color-scheme: light;
      }

      .dark-theme {
        color-scheme: dark;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: InterVariable, system-ui, sans-serif;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background-color: light-dark(var(--dark-purple-intense), var(--dark-purple));
      }

      #content-container {
        display: flex;
        padding: 8rem;
        width: 100%;
        min-height: 100%;
      }
      @media (max-width: 560px) {
        #content-container {
          padding: 2rem;
        }
      }

      #content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        background-color: light-dark(var(--white), var(--dark));
        border-radius: 12px;
        position: relative;
      }

      #content a {
        color: light-dark(var(--purple), var(--white));
      }

      .proton-logo {
        position: absolute;
        top: 1rem;
        left: 2rem;
      }
      @media (max-width: 768px) {
        .proton-logo {
          position: initial;
          margin-bottom: 0.5rem;
        }
      }

      #theme-toggle {
        position: absolute;
        top: 1rem;
        right: 1rem;
        border: none;
        background-color: transparent;
      }

      .toggle-icon {
        width: 1.6rem;
        height: 1.6rem;
        cursor: pointer;
        padding: 0.2rem;
        stroke: var(--purple);
        border: 1px solid var(--gray);
        border-radius: 1rem;
        stroke: var(--gray);
      }
      .toggle-icon path {
        stroke: var(--gray);
      }

      body.light-theme .toggle-icon-sun {
        stroke: var(--purple);
        border-color: var(--purple);
      }

      body.dark-theme .toggle-icon-moon {
        stroke: var(--purple);
        border-color: var(--purple);
      }

      body.dark-theme .toggle-icon-moon path {
        stroke: var(--purple);
        border-color: var(--purple);
      }

      /* .disclaimer {
        width: 100%;
        position: absolute;
        bottom: 0.2rem;
        padding: 0 0.5rem;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.75rem;
        color: #666;
        text-align: center;
      }
      @media (max-width: 768px) {
        .disclaimer {
          position: initial;
          transform: none;
          margin-top: 2rem;
          margin-bottom: 1rem;
        }
      } */

      /* Utility classes to replace Tailwind */
      .p-4 {
        padding: 1rem;
      }

      /* Grid layout for apps */
      .apps-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
      }
      @media (max-width: 768px) {
        .apps-grid {
          margin-bottom: 1rem;
        }
      }
      @media (max-width: 360px) {
        .apps-grid {
          grid-template-columns: repeat(1, 1fr);
        }
      }

      .link-item {
        display: flex;
        justify-content: center;
      }

      .link-item span {
        transition: color 0.2s ease;
        color: light-dark(var(--dark-purple), var(--white));
      }

      .link-item:hover span {
        color: var(--purple);
      }

      .link-item .relative {
        transition: background-color 0.2s ease;
      }

      .link-item:hover .relative {
        background-color: rgba(194, 193, 192, 0.2);
      }

      .text-center {
        text-align: center;
      }

      .text-no-decoration {
        text-decoration: none;
      }

      .outline-none--at-all {
        outline: none;
      }

      .flex {
        display: flex;
      }

      .flex-column {
        flex-direction: column;
      }

      .items-center {
        align-items: center;
      }

      .justify-center {
        justify-content: center;
      }

      .relative {
        position: relative;
      }

      .rounded-lg {
        border-radius: 0.5rem;
      }

      .rounded {
        border-radius: 0.25rem;
      }

      .border {
        border: 1px solid;
      }

      .border-weak {
        border-color: light-dark(rgba(0, 0, 0, 0.1), rgba(255, 255, 255, 0.1))
      }

      .w-custom {
        width: var(--w-custom);
      }

      .h-custom {
        height: var(--h-custom);
      }

      .mx-auto {
        margin-left: auto;
        margin-right: auto;
      }

      .shrink-0 {
        flex-shrink: 0;
      }

      .block {
        display: block;
      }

      .text-sm {
        font-size: 1.1rem;
        line-height: 1.25rem;
      }

      .mt-1 {
        margin-top: 0.4rem;
      }

      .text-ellipsis {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    </style>

  <script>
    // Function to toggle theme
    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';

        // Update theme class
        body.classList.remove(currentTheme + '-theme');
        body.classList.add(newTheme + '-theme');

        // Save theme to localStorage
        localStorage.setItem('theme', newTheme);
    }

    console.log(localStorage.getItem('theme'))

    // Load theme from localStorage on page load
    window.onload = function() {
        const savedTheme = localStorage.getItem('theme') || "light"; // Default to dark theme
        document.body.classList.add(savedTheme + '-theme');
    };

    // Add event listener to the theme toggle button
    document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
  </script>
</html>
